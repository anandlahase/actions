name: Manual File Copy

on:
  workflow_dispatch:
    inputs:
      extraVars:
        description: 'extraVars'
        required: true
        default: './non-prod/dedicated/extraVars/test.txt'
      deploymentManifest:
        description: 'deploymentManifest'
        required: true
      inventory:
        description: 'inventory'
        required: true

jobs:
  copy_files:
    name: Copy Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: List extraVars Directories
        run: |
          echo "Directories in extraVars:"
          ls -d main/non-prod/dedicated/extraVars/*/