name: Manual File Copy

on:
  workflow_dispatch:
    inputs:
      extraVars:
        description:  'extraVars'
        required: true
      deploymentManifest:
        description:  'Deployment manifest'
        required: true
      inventory:
        description:  'Inventory'
        required: true
jobs:
  copy_files:
    name: Copy Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Select Source and Destination Paths
        id: user_input
        run: |
          echo "::set-output name=source_path::main/non-prod/dedicated/extraVars/"
        
      - name: Copy Files
        run: |
          cp -r "${{ steps.user_input.outputs.source_path }}"* "${{ steps.user_input.outputs.destination_path }}"